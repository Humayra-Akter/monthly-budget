<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Monthly-budget</title>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-green-600 text-white py-6 text-center">
        <h1 class="text-4xl font-bold">Monthly Budget Calculator</h1>
        <p class="text-lg mt-2">Plan your expenses and save smartly!</p>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto p-8 bg-white shadow-lg rounded-lg mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Image Section -->
            <div class="flex justify-center">
                <img src="kelly-sikkema-xoU52jUVUXA-unsplash.jpg" alt="Budget Planning"
                    class="rounded-lg shadow-lg max-w-full h-auto">
            </div>

            <!-- Input and Calculation Section -->
            <div>
                <h2 class="text-3xl font-semibold text-green-600 text-center mb-6">Budget Details</h2>

                <!-- Income Section -->
                <div class="mb-4">
                    <label for="income-input" class="block text-lg font-medium text-gray-700">Income</label>
                    <input id="income-input" type="number" placeholder="Enter your income"
                        class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-green-200">
                </div>

                <!-- Expenses Section -->
                <h3 class="text-2xl font-semibold text-green-600 mb-4">Expenses</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="food-cost-input" class="block text-lg font-medium text-gray-700">Food</label>
                        <input id="food-cost-input" type="number" placeholder="Enter food expense"
                            class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-green-200">
                    </div>
                    <div>
                        <label for="rent-cost-input" class="block text-lg font-medium text-gray-700">Rent</label>
                        <input id="rent-cost-input" type="number" placeholder="Enter rent expense"
                            class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-green-200">
                    </div>
                    <div>
                        <label for="clothes-cost-input" class="block text-lg font-medium text-gray-700">Clothes</label>
                        <input id="clothes-cost-input" type="number" placeholder="Enter clothes expense"
                            class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-green-200">
                    </div>
                </div>

                <!-- Calculate Button -->
                <div class="text-center mt-6">
                    <button id="calculate-btn"
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md transition">
                        Calculate
                    </button>
                </div>

                <!-- Results Section -->
                <div class="mt-8 space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-medium">Total Expense:</span>
                        <input id="total-expense" type="text" readonly
                            class="w-1/2 px-4 py-2 border rounded-md bg-gray-100">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-medium">Balance:</span>
                        <input id="balance-field" type="text" readonly
                            class="w-1/2 px-4 py-2 border rounded-md bg-gray-100">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Section -->
    <div id="notify-fail" class="hidden text-center mt-4 text-red-600 font-semibold">
        Please fill in all fields before calculating.
    </div>
</body>
 <script src="js/budget-calculator.js"></script>
</html>
